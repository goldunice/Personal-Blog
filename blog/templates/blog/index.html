<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All articles</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 100%;
            padding: 20px;
            border-bottom: 2px solid #333;
            background-color: #f8f8f8;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: left;
            font-size: 24px;
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-left: 20px;
        }
        .article-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            border-bottom: 1px solid #eee;
        }
        .article-title {
            font-weight: bold;
            color: #333;
            flex: 1;
        }
        .pub-date {
            color: #999;
            text-align: right;
            width: 150px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Personal Blog</h1>

    {% for article in articles %}
    <div class="article-row">
        <span class="article-title">{{ article.headline }}</span>
        <span class="pub-date">{{ article.pub_date }}</span>
    </div>
    {% endfor %}

</div>
</body>
</html>
